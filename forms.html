<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Forms</title>
  </head>
  <body>
    <h1>My Form</h1>
    <p>This page is dedicated to HTML form attributes.</p>

    <form class="" action="" method="post">
      <input type="text" name="fullName" value="" placeholder="Enter full name" required autofocus><br />

      <input type="date" name="date" value=""><br />
      <input type="range" name="size" min="0" max="100" step="1" value="0"><br />
      <input type="color" name="color" value="">
    </form>

  </body>
</html>
